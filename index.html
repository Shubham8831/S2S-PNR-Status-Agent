<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway PNR Voice Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 40, 85, 0.92), rgba(100, 30, 30, 0.88)),
                        url('https://images.unsplash.com/photo-1474487548417-781cb71495f3?w=1920') center/cover;
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 60px 20px 80px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #e67e50, #d4915a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(230, 126, 80, 0.3);
            font-size: 36px;
            font-weight: bold;
            color: white;
        }

        h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }

        .subtitle {
            color: #ffd700;
            font-size: 16px;
            letter-spacing: 1px;
        }

        .card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeInUp 0.8s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .mic-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            width: 100%;
        }

        .mic-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e67e50, #d4915a);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(230, 126, 80, 0.4);
            position: relative;
        }

        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 50px rgba(230, 126, 80, 0.6);
        }

        .mic-button:active {
            transform: scale(0.95);
        }

        .mic-button.recording {
            background: linear-gradient(135deg, #dc2626, #991b1b);
            animation: pulse 1.5s infinite;
        }

        .mic-button.processing {
            background: linear-gradient(135deg, #5b8fc4, #3d6ca3);
            cursor: not-allowed;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 10px 40px rgba(220, 38, 38, 0.5);
            }
            50% {
                box-shadow: 0 10px 60px rgba(220, 38, 38, 0.9);
            }
        }

        .mic-icon {
            font-size: 48px;
            color: white;
        }

        .status-text {
            color: white;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            min-height: 28px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
            margin-top: 5px;
        }

        .status-details {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-top: 15px;
            color: #ffd700;
            font-size: 14px;
            line-height: 1.8;
            max-height: none;
            width: 100%;
            overflow-y: visible;
            display: none;
        }

        .status-details.visible {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            margin: 10px auto;
        }

        .loader.visible {
            display: block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .footer {
            position: relative;
            margin-top: 40px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .status-details::-webkit-scrollbar {
            width: 6px;
        }

        .status-details::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .status-details::-webkit-scrollbar-thumb {
            background: rgba(255, 215, 0, 0.5);
            border-radius: 10px;
        }

        .error-message {
            background: rgba(220, 38, 38, 0.3);
            border: 1px solid rgba(220, 38, 38, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin-top: 15px;
            width: 100%;
            color: #fecaca;
            font-size: 14px;
            line-height: 1.6;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .error-message.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">üöÇ</div>
            <h1>Indian Railway</h1>
            <p class="subtitle">Voice PNR Status Assistant</p>
        </div>

        <div class="card">
            <div class="mic-container">
                <button class="mic-button" id="micButton">
                    <span class="mic-icon">üé§</span>
                </button>
                
                <div class="status-text" id="statusText">
                    Click to speak your PNR
                </div>

                <div class="loader" id="loader"></div>
                
                <div class="status-details" id="statusDetails"></div>
                <div class="error-message" id="errorMessage"></div>
            </div>
        </div>

        <div class="footer"></div>
    </div>

    <audio id="responseAudio" style="display: none;"></audio>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let isProcessing = false;

        const micButton = document.getElementById('micButton');
        const statusText = document.getElementById('statusText');
        const statusDetails = document.getElementById('statusDetails');
        const errorMessage = document.getElementById('errorMessage');
        const loader = document.getElementById('loader');
        const responseAudio = document.getElementById('responseAudio');

        function updateStatus(text) {
            statusText.textContent = text;
        }

        function showLoader() {
            loader.classList.add('visible');
        }

        function hideLoader() {
            loader.classList.remove('visible');
        }

        function showError(text) {
            errorMessage.textContent = text;
            errorMessage.classList.add('visible');
            statusDetails.classList.remove('visible');
        }

        function hideError() {
            errorMessage.classList.remove('visible');
        }

        function showDetails(text) {
            statusDetails.innerHTML = text.replace(/\n/g, '<br>');
            statusDetails.classList.add('visible');
            errorMessage.classList.remove('visible');
        }

        function resetUI() {
            hideLoader();
            hideError();
            statusDetails.classList.remove('visible');
            micButton.classList.remove('recording', 'processing');
            updateStatus('Click to speak your PNR');
            isProcessing = false;
            isRecording = false;
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const recordedAudioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    
                    stream.getTracks().forEach(track => track.stop());
                    
                    await processAudio(recordedAudioBlob);
                };

                mediaRecorder.start();
                isRecording = true;
                micButton.classList.add('recording');
                updateStatus('üî¥ Recording... Click to stop');
            } catch (error) {
                showError('‚ùå Microphone access denied. Please allow microphone access.');
                resetUI();
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                micButton.classList.remove('recording');
                micButton.classList.add('processing');
                updateStatus('Processing your request...');
                showLoader();
            }
        }

        async function processAudio(audioBlob) {
            isProcessing = true;

            try {
                // Step 1: Speech to Text
                updateStatus('üéß Converting speech to text...');
                const formData = new FormData();
                formData.append('audio', audioBlob, 'audio.webm');

                const sttResponse = await fetch(`${API_BASE}/speech_to_text`, {
                    method: 'POST',
                    body: formData
                });

                const sttData = await sttResponse.json();
                
                if (!sttData.success) {
                    throw new Error(sttData.error || 'Speech recognition failed');
                }

                const transcribedText = sttData.text;
                const detectedLanguage = sttData.language || 'english';
                showDetails(`üó£Ô∏è You said: "${transcribedText}"`);

                // Step 2: Extract PNR
                updateStatus('üîç Extracting PNR number...');
                const pnrResponse = await fetch(`${API_BASE}/extract_pnr`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: transcribedText })
                });

                const pnrData = await pnrResponse.json();
                
                if (!pnrData.success) {
                    throw new Error('No valid PNR found. Please speak your 10-digit PNR number clearly.');
                }

                const pnrNumber = pnrData.pnr;
                showDetails(`üó£Ô∏è You said: "${transcribedText}"<br>üé´ PNR Found: ${pnrNumber}`);

                // Step 3: Get PNR Status (includes AI summary)
                updateStatus('üöÇ Fetching ticket details...');
                const statusResponse = await fetch(`${API_BASE}/get_pnr_status`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        pnr: pnrNumber,
                        language: detectedLanguage 
                    })
                });

                const statusData = await statusResponse.json();
                
                if (!statusData.success) {
                    throw new Error(statusData.error || 'Unable to fetch PNR status. Please check the PNR number.');
                }

                // Extract data from nested structure
                const pnrInfo = statusData.pnr_data;
                const summary = statusData.summary;
                const responseLanguage = statusData.language || detectedLanguage;

                // Format ticket details for display
                let detailsHTML = `üé´ PNR: ${pnrNumber}<br><br>`;
                
                if (pnrInfo && pnrInfo.data) {
                    const data = pnrInfo.data;
                    detailsHTML += `üöÇ Train: ${data.trainName || 'N/A'} (${data.trainNumber || 'N/A'})<br>`;
                    detailsHTML += `üìç From: ${data.sourceStation || 'N/A'} ‚Üí To: ${data.destinationStation || 'N/A'}<br>`;
                    detailsHTML += `üìÖ Journey Date: ${data.dateOfJourney || 'N/A'}<br>`;
                    detailsHTML += `üí∫ Class: ${data.journeyClass || 'N/A'}<br>`;
                    detailsHTML += `üìã Chart Status: ${data.chartStatus || 'N/A'}<br><br>`;
                    
                    if (data.passengerList && data.passengerList.length > 0) {
                        detailsHTML += `üë• Passengers:<br>`;
                        data.passengerList.forEach((p, i) => {
                            detailsHTML += `${i + 1}. ${p.currentStatusDetails || p.currentStatus || 'N/A'}<br>`;
                        });
                    }
                }

                showDetails(detailsHTML);

                // Step 4: Text to Speech (using the summary from backend)
                if (summary) {
                    updateStatus('üîä Converting to speech...');
                    const ttsResponse = await fetch(`${API_BASE}/text_to_speech`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            text: summary,
                            language: responseLanguage
                        })
                    });

                    if (!ttsResponse.ok) {
                        throw new Error('Text-to-speech conversion failed');
                    }

                    const responseAudioBlob = await ttsResponse.blob();
                    const audioUrl = URL.createObjectURL(responseAudioBlob);
                    
                    responseAudio.src = audioUrl;
                    await responseAudio.play();

                    updateStatus('‚úÖ Playing response...');
                    
                    responseAudio.onended = () => {
                        setTimeout(resetUI, 2000);
                    };
                } else {
                    updateStatus('‚úÖ Status fetched successfully');
                    setTimeout(resetUI, 5000);
                }

            } catch (error) {
                console.error('Error:', error);
                showError(`‚ùå ${error.message}`);
                setTimeout(resetUI, 5000);
            }
        }

        micButton.addEventListener('click', () => {
            if (isProcessing) {
                return;
            }

            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        resetUI();
    </script>
</body>
</html>
